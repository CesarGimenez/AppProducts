<div class="container mt-4">
    <div class="row">
        <div class="col-lg-4" *ngFor="let product of products">
            <div class="card text-center d-flex animate__animated animate__slideInUp">
               <div class="card-header">
                <h3 class="font-weight-bold ">{{product.title}}</h3>
               </div>
               <img src="{{product.img}}" class="card-img-top">
               <div class="card-body">
                <p class="font-italic">{{product.description}}</p>
                <p class="lead">$ {{product.prize}}</p>
               </div>
               <div class="card-footer">
               <a href="" class="btn btn-info"> Buy now </a>
               </div>
           </div>
       </div>   
    </div>
</div>
