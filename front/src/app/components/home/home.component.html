<div class="container-fluid banner row" *ngFor="let item of company">
    <img class="col-lg-6 col-md-6 col-sm-10" src="" alt="">
    <div class="bannercontent col-lg-6 col-md-6 col-sm-10"> 
        <h3>{{item.subtitle}}</h3> 
        <p class="">{{item.description}}</p>
        <button class="btn btn-danger">Learn more</button>
    </div>
</div>
